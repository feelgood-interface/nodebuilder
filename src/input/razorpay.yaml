---
metaParams:
  apiUrl: https://razorpay.org
  authType: OAuth2
  serviceName: RazorPay
  nodeColor: \#ff6600
mainParams:
  Customer:
    - endpoint: /customers/{customerId}/order/{orderId}
      requestMethod: POST
      operationId: create
      requestBody:
        name: string|Name of the customer to create.
        contact: string|Contact details of the customer to create.
        email: string|Email of the customer to create.
        is_real: boolean|Whether the customer is real.
        gstin: string|GSTIN of the customer.
      queryString:
        is_historical: boolean|Whether it is historical.
        nickname: string|Nickname of customer.
      additionalFields:
        queryString:
          is_perfect: boolean|Whether it is perfect.
          ideas: string|Ideas of whatever.
    - endpoint: /customers
      requestMethod: PUT
      operationId: update
    - endpoint: /customers
      requestMethod: GET
      operationId: getAll
    - endpoint: /customers/{id}
      requestMethod: GET
      operationId: get
  Orders:
    - endpoint: /orders
      requestMethod: POST
      operationId: create
    - endpoint: /orders
      requestMethod: GET
      operationId: getAll
    - endpoint: /orders/{id}
      requestMethod: GET
      operationId: get
    - endpoint: /orders/{id}
      requestMethod: PATCH
      operationId: update
